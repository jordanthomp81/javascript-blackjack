<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>BlackJack Game</title>
    <link href="css/foundation.css" rel="stylesheet">
    <!-- This is how you would link your custom stylesheet -->
    <link href="css/main.css" rel="stylesheet">
    <script src="js/vendor/modernizr.js"></script><!--[if IE]>

            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

        <![endif]-->
</head>

<body>
    <h1 class="logo">BlackJack</h1>

    <h2 class="sub-logo"><small>Press the deal button to start a
    game</small></h2>

    <div class="button success" id="deal">
        Deal
    </div>

    <div class="button alert" id="hit">
        Hit
    </div>

    <div class="button" id="stand">
        Stand
    </div>
    
    <h4 id="game-status">Game Status:</h4>
    <hr>

    <h5 class="top-value-heading">Player:</h5>

    <h5 class="top-js-value"></h5>

    <div class="clear"></div>

    <div id="game-container-top"></div>

    <h5 class="bottom-value-heading">Dealer</h5>

    <h5 class="bottom-js-value"></h5>

    <div class="clear"></div>

    <div id="game-container-bottom"></div><script src=
    "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> <script src=
"https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.8.0/lodash.min.js"></script> <script src="js/main.js"></script>
</body>
</html>
