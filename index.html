<html>
    <head>
        <meta charset="utf-8">

        <title>BlackJack Game</title>
        <link href="css/foundation.css" rel="stylesheet">
        <!-- This is how you would link your custom stylesheet -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all">
        <link href="css/main.css" rel="stylesheet">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <script src="js/vendor/modernizr.js"></script><!--[if IE]>

                <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

            <![endif]-->
    </head>
    <body>
        
        <div id="header-container">
        
            <h4 id="headline">BLACKJACK</h4>
            
            <h4 id="sub-text">Your goal is to draw cards that total 21, or <span>come closer to 21 than the dealer without going over.</span></h4>
            
        </div>
        
        <div id="navigation-container">
        
            <div class="button hvr-fade" id="deal">DEAL</div>
            <div class="button" id="hit">HIT</div>
            <div class="button" id="stand">STAND</div>
            
             <h5 id="game-status">Game Status: </h5>
            
        </div>
        
        <div class="top-card-container">
            
            <h5 class="top-value-heading">Player:</h5><h5 class="top-js-value"></h5>
            
            <div class="card-container" id="game-container-top">
            
            </div>
        
        </div>
        
        <div class="top-card-container">
        
            <div class="card-container" id="game-container-bottom"></div>
            
        </div>
        
        
    
        <script src=
        "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.8.0/lodash.min.js"></script>
        <script src="js/main.js"></script>
    </body>

</html>
